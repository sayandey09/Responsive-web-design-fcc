<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>

<body>

    <div class="hero">
        <h1 id="title">freeCode Camp Survey Form</h1>
        <h3 id="description">Thanks for taking the time to help us improving the platform</h3>

        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="Email" id="email">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="5" max="50">
            </div>

            <div class="form-group-radio">
                <h4>Would you recommend freeCodeCamp to a friend?</h4>
                <div class="radio">
                    <input type="radio" id="r1" name="f" value="definitely" checked>
                    <label for="r1">Definitely</label>
                </div>
                <div class="radio">
                    <input type="radio" id="r2" name="f" value="Maybe">
                    <label for="r2">Maybe</label>
                </div>
                <div class="radio">
                    <input type="radio" id="r3" name="f" value="not-sure">
                    <label for="r3">Not Sure</label>
                </div>
            </div>

            <div class="form-group-checkbox">
                <h4>What would you like to see improved? (Check all that apply)</h4>
                <div class="checkbox">
                    <input type="checkbox" name="front" id="c1">
                    <label for=c1"">Font-end Project</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="front" id="c2">
                    <label for=c2"">Back-end Project</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="open-source" id="c3">
                    <label for=c3"">Open Source </label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="video" id="c4">
                    <label for=c4"">Videos</label>
                </div>
            </div>

            <div class="form-group-select-box">
                <div class="">
                    <h4 for="cars">What is your favorite feature of freeCodeCamp?</h4>
                    <select name="features" id="features">
                        <option value="default" disabled selected value> Select an option</option>
                        <option value="Challenge">Challenge</option>
                        <option value="Community">Community</option>
                        <option value="Project">Project</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="textarea">Express your experience</label>
                <textarea name="" id="textarea" cols="30" rows="5" placeholder="Enter text..."></textarea>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>
    </div>


</body>

</html>
